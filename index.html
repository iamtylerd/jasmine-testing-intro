<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jasmine math testing</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container" id="container">
		<div class="row">
			<div class = "col-sm-6" id="inputArea">
				<div class="form-group">
					<label for="numInput">Enter a number and Click a button</label>
					<input type="text" id="numInput" placeholder="Enter a Number">
					<button type="button" class="btn btn-default" id="addbtn">Add</button>
					<button type="button" class="btn btn-default" id="subbtn">Subtract</button>
					<button type="button" class="btn btn-default" id="multbtn">Multiply</button>
					<button type="button" class="btn btn-default" id="divbtn">Divide</button>
					<button type="button" class="btn btn-default" id="squbtn">Square</button>
					<button type="button" class="btn btn-default" id="squRbtn">SquareRoot</button>
				</div>
			</div>
			<div class = "col-sm-6">
				<h3>The answer is</h3>
				<div class="outputEl" id="outputEl">
				</div>
			</div>
		</div>
	</div>
	
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="finalFunction.js"></script>
<script src="eventListeners.js"></script>	
<script src="src/math.js"></script>	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
